<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
      
          
          <ion-card *ngFor="let oeuvre of oeuvres">
            <h2 class="nom_oeuvre">{{oeuvre.nom}}</h2>
            <img [src]="oeuvre.image" [alt]="oeuvre.name" class="cover">
            <p class="under_text">localisation : <br> {{oeuvre.localisation}}</p>
            <p class="under_text">ajout√© le : {{oeuvre.created_at}}</p>
          </ion-card>

        
   
  

</ion-content>
